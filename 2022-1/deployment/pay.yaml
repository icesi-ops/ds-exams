apiVersion: apps/v1
kind: Deployment
metadata:
  name: pay-deployment
  labels:
    app: pay-app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: pay-app
  template:
    metadata:
      labels:
        app: pay-app
    spec:
      containers:
      - name: pay-app
        image: anamvgd/app-pay:2parcial
        ports:
        - containerPort: 8010
---
apiVersion: v1
kind: Service
metadata:
  name: pay-loadbalancer
spec:
  type: LoadBalancer
  selector:
    app: pay-app
  ports:
    - protocol: TCP
      port: 8810
      targetPort: 8010